<!DOCTYPE html>
<html lang="vi" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Trò chơi</title>
    <link rel="stylesheet" href="./assets/css/styleGames.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/jsGames/words.js" defer></script>
    <script src="./assets/jsGames/script.js" defer></script>
    <link rel="icon" href="./assets/img/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h2>Trò chơi xếp chữ</h2>
      <center>
        <div class="startArea" onclick="start()">
          <button class="startBtn">Start the Game</button>
        </div>
      </center>

      <div class="content">
        <p class="word"></p>
        <div class="details">
          <p class="hint">Hint: <span></span></p>
          <p class="time">
            Time Left: <span><b>30</b>s</span>
          </p>
        </div>
        <input
          type="text"
          spellcheck="false"
          placeholder="Enter a valid word"
        />
        <div class="buttons">
          <button class="refresh-word">Refresh Word</button>
          <button class="check-word">Check Word</button>
        </div>
        <div class="score-area">
          <span>Score: </span><span class="score">0</span>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>
  </body>
</html>
